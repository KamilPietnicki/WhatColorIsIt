    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>What colour is it?</title>
    <meta name="author" content="Kamil Pietnicki">
    <meta name="description" content="What color is it? Time will tell.">
    <meta name="keywords" content="time, colour, color, pretty, beautiful, minimal, ambient, hex, hex code, relax">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Caveat|Iceberg|Space+Mono|Stardos+Stencil|Titillium+Web:200" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="background">
      <img src="stuff/settings.png" id="settings_icon">
      <div id="settings_menu">

        <!-- DOUBLE COLOUR INTENSITY -->
        <div class="setting_container">
          <p class="setting_name">Double Colour Intensity</p>
          <input type="checkbox" id="doubleColour" /><label for="doubleColour">Toggle</label>
        </div>

        <!-- TIMER -->
        <div class="setting_container">
          <p class="setting_name" id="timer_title">Timer</p>
          <div id="timer">
            <input id="field-timer-hours"   value="00" maxlength="2" min="0">
            <p class="text">:</p>
            <input id="field-timer-minutes" value="00" maxlength="2" min="0" max="59">
            <p class="text">:</p>
            <input id="field-timer-seconds" value="00" maxlength="2" min="0" max="59">
          </div>
          <div id="startTimer" class="setting_container">
            <p class="text">Start</p>
          </div>
          <div id="pauseTimer" class="setting_container">
            <p class="text">Pause</p>
          </div>
        </div>

        <!-- CHANGE FONT -->
        <div class="setting_container" id="font_setting">
          <p class="setting_name" id="change_font">Change Clock Font</p>
          <button class="arrow_dropDown">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="15px" height="20px" viewBox="0 0 50 80" xml:space="preserve">
              <polyline fill="none" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" points="
            0.375,0.375 45.63,38.087 0.375,75.8 "/>
            </svg>
          </button>
          <div id="fonts_container">
            <div class="font_option_container font_selected" data-id="font-1">
              <p class="font_option" id="titillium_web">Titillium Web</p>
            </div>
            <div class="font_option_container" data-id="font-2">
              <p class="font_option" id="archivo_black">Archivo Black</p>
            </div>
            <div class="font_option_container" data-id="font-3">
              <p class="font_option" id="caveat">Caveat</p>
            </div>
            <div class="font_option_container" data-id="font-4">
                <p class="font_option" id="iceberg">Iceberg</p>
            </div>  
            <div class="font_option_container" data-id="font-5">
                <p class="font_option" id="space_mono">Space Mono</p>
            </div>
            <div class="font_option_container" data-id="font-6">
                <p class="font_option" id="stardos_stencil">Stardos Stencil</p>
            </div>
          </div>
        </div>

      </div>
      <p id="text"></p>
      <p id="hex"></p>
    </div>

  </body>
